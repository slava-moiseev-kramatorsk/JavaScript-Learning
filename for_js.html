 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js" async /> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="title">Конвертер валют</div>
        <div class="variable">
            <div class="position">
                <p class="text">Швейцарский франк</p>
                <p id="chf1">int</p>
            </div>
            <div class="position">
                <p class="text">Евро</p>
                <p id="eur1">int</p>
            </div>
            <div class="position">
                <p class="text">Доллар</p>
                <p id="usd1">int</p>
            </div>
        </div>
    <div class="variable">
        <div class="position">
           <div>
               <p>Меняю</p>
               <input type="text" value="Гривны">

               <input type="number" id="inp">
           </div>
           <div>
               <p>Получаю</p>
               <select id="select">
                   <option value="usd">Доллар США</option>
                   <option value="eur">Евро</option>
                   <option value="chf">Швейцарский франк</option>
               </select>

               <input type="number" id="output">
           </div>

        </div>
    </div>

</div>
</body>
</html>
